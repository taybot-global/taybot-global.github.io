<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .chat-container {
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.4;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6;
            color: #ffffff;
            border-bottom-right-radius: 0.5rem;
        }
        .ai-message {
            align-self: flex-start;
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 0.5rem;
        }
        .input-area {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 0.5rem;
        }
        .loading-indicator {
            display: flex;
            align-items: center;
            align-self: flex-start;
            padding: 0.75rem 1rem;
            font-style: italic;
            color: #6b7280;
            background-color: #f3f4f6;
            border-radius: 1.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        .loading-indicator::after {
            content: '...';
            animation: blink 1s infinite steps(1);
        }
        @keyframes blink {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .error-message {
            color: #ef4444;
            font-style: italic;
            font-size: 0.8rem;
            align-self: flex-start;
            text-align: left;
            margin: 0.5rem 0;
            padding: 0.75rem 1rem;
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 1.5rem;
            border-bottom-left-radius: 0.5rem;
        }
        .instruction-message {
            color: #3b82f6;
            font-style: italic;
            font-size: 0.8rem;
            text-align: center;
            padding: 0.75rem 1rem;
            background-color: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body class="p-4 flex items-center justify-center min-h-screen">

    <div class="chat-container">
        <div id="chat-messages" class="chat-messages">
            <div class="ai-message">Hello! How can I help you today?</div>
        </div>

        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-shadow duration-200">
            <button id="send-btn" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-send">
                    <path d="m22 2-7 20-4-9-9-4 20-7Z"/>
                    <path d="M22 2 11 13"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';


        const apiKey = "AIzaSyC7MXo5CMXFwkV53WxAr1ty2t2gJNgkhhk";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

       
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');
            if (sender === 'error') {
                messageDiv.classList.add('error-message');
            }
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // 
        }

        
        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.classList.add('loading-indicator');
            loadingDiv.textContent = 'AI is thinking';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return loadingDiv;
        }

        
        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        
        async function sendMessage() {
            const prompt = userInput.value.trim();
            if (prompt === '') return;

            if (apiKey === "") {
                addMessage('Please enter a valid API key to use the chat application.', 'error');
                return;
            }

            addMessage(prompt, 'user');
            userInput.value = '';

            const loadingIndicator = showLoading();

            try {
                
                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };

                
                let response;
                let delay = 1000;
                let attempts = 0;
                const maxAttempts = 5;

                while (attempts < maxAttempts) {
                    try {
                        response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(payload)
                        });

                        if (response.status !== 429) { 
                            break;
                        }

                        attempts++;
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                    } catch (error) {
                        if (attempts < maxAttempts - 1) {
                            attempts++;
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                        } else {
                            throw error;
                        }
                    }
                }

                if (!response || !response.ok) {
                    throw new Error(`API request failed with status: ${response ? response.status : 'No response'}`);
                }

                const result = await response.json();
                hideLoading();

                if (result.candidates && result.candidates.length > 0 &&
                    result.candidates[0].content && result.candidates[0].content.parts &&
                    result.candidates[0].content.parts.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    addMessage(text, 'ai');
                } else {
                    addMessage('I apologize, but I could not generate a response. Please try again.', 'ai');
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                addMessage(`An error occurred: ${error.message}. Please check your API key and network connection.`, 'error');
            }
        }

        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
